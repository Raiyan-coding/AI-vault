<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Vault</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap');
    :root {
      --bg: #0a0a0a;
      --card-bg: rgba(255,255,255,0.05);
      --accent: #00e5ff;
      --text: #e0e0e0;
      --shadow: rgba(0,0,0,0.6);
      --radius: 1rem;
      --transition: 0.3s ease;
      --icon-size: 48px;
      --card-size: 120px;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Poppins', sans-serif; }
    body {
      background: radial-gradient(circle at 20% 30%, rgba(0,229,255,0.15), transparent 60%),
                  radial-gradient(circle at 80% 80%, rgba(75,192,200,0.15), transparent 60%),
                  var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 3rem 2rem;
      position: relative;
      overflow: hidden;
    }
    body::before {
      content: '';
      position: absolute;
      top: -50px;
      right: -50px;
      width: 300px;
      height: 300px;
      background: linear-gradient(135deg, #00e5ff, #4bc0c8);
      opacity: 0.2;
      border-radius: 50%;
      filter: blur(100px);
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 2rem;
      background: linear-gradient(90deg, #00e5ff, #4bc0c8);
      -webkit-background-clip: text;
      color: transparent;
      z-index: 1;
    }
    #vault {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(var(--card-size), 1fr));
      gap: 1.5rem;
      width: 100%;
      max-width: 1000px;
      z-index: 1;
    }
    .card {
      width: var(--card-size);
      height: var(--card-size);
      background: var(--card-bg);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: var(--radius);
      box-shadow: 0 8px 16px var(--shadow);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      cursor: default;
      position: relative;
      transition: transform var(--transition), box-shadow var(--transition), border-color var(--transition);
      overflow: hidden;
    }
    .card:hover {
      transform: translateY(-8px) scale(1.05);
      box-shadow: 0 12px 24px var(--shadow);
      border-color: var(--accent);
    }
    .card img {
      width: var(--icon-size);
      height: var(--icon-size);
      margin-bottom: 0.5rem;
      border-radius: 0.25rem;
      background: #fff;
    }
    .card span {
      font-size: 0.75rem;
      text-align: center;
      color: var(--text);
      padding: 0 0.25rem;
      word-break: break-word;
    }
    .menu-btn {
      position: absolute;
      top: 6px;
      right: 6px;
      width: 24px;
      height: 24px;
      background: rgba(0,0,0,0.5);
      border: none;
      border-radius: 50%;
      cursor: pointer;
      color: var(--accent);
      font-size: 18px;
      line-height: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background var(--transition);
    }
    .menu-btn:hover {
      background: rgba(0,0,0,0.8);
    }
    .menu {
      display: none;
      position: absolute;
      top: 36px;
      right: 6px;
      background: var(--bg);
      border: 1px solid var(--accent);
      border-radius: 0.5rem;
      box-shadow: 0 4px 12px var(--shadow);
      overflow: hidden;
      z-index: 2;
    }
    .menu.active { display: block; }
    .menu div {
      padding: 0.5rem 1rem;
      cursor: pointer;
      white-space: nowrap;
      font-size: 0.875rem;
      color: var(--text);
      transition: background var(--transition), color var(--transition);
    }
    .menu div:hover {
      background: var(--accent);
      color: var(--bg);
    }
    #add-area {
      margin-top: 3rem;
      background: var(--card-bg);
      backdrop-filter: blur(10px);
      padding: 1.5rem;
      border-radius: var(--radius);
      box-shadow: 0 8px 16px var(--shadow);
      width: 100%;
      max-width: 600px;
      z-index: 1;
    }
    #add-area input {
      width: calc(50% - 0.5rem);
      padding: 0.75rem;
      margin-bottom: 1rem;
      background: rgba(255,255,255,0.1);
      border: 1px solid #333;
      border-radius: 0.5rem;
      color: var(--text);
      margin-right: 1rem;
      font-size: 1rem;
    }
    #add-area input:last-child { margin-right: 0; }
    #add-area button {
      width: 100%;
      padding: 0.75rem;
      background: var(--accent);
      border: none;
      border-radius: 0.5rem;
      font-size: 1.1rem;
      color: var(--bg);
      cursor: pointer;
      transition: background var(--transition), transform var(--transition);
    }
    #add-area button:hover { background: #4bc0c8; transform: scale(1.02); }
  </style>
</head>
<body>
  <h1>AI Vault</h1>
  <div id="vault"></div>
  <div id="add-area">
    <input type="text" id="tool-name" placeholder="Tool Name" />
    <input type="url" id="tool-url" placeholder="https://example.com" />
    <button id="add-btn">Add AI Tool</button>
  </div>
  <script>
    const STORAGE_KEY = 'aiTools';
    const vault = document.getElementById('vault');
    const nameInput = document.getElementById('tool-name');
    const urlInput = document.getElementById('tool-url');
    const addBtn = document.getElementById('add-btn');
    let editIndex = null;

    function getTools() {
      return JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
    }
    function saveTools(list) {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(list));
    }
    function clearForm() {
      nameInput.value = '';
      urlInput.value = '';
      addBtn.textContent = 'Add AI Tool';
      editIndex = null;
    }
    function render() {
      vault.innerHTML = '';
      getTools().forEach((tool, index) => {
        const card = document.createElement('div'); card.className = 'card';
        card.onclick = () => window.open(tool.url, '_blank');
        let domain;
        try { domain = new URL(tool.url).hostname; } catch { domain = ''; }
        const img = document.createElement('img'); img.src = domain ? `https://www.google.com/s2/favicons?domain=${domain}&sz=64` : '';
        const span = document.createElement('span'); span.textContent = tool.name;
        const menuBtn = document.createElement('button'); menuBtn.className = 'menu-btn'; menuBtn.textContent = 'â‹®';
        const menu = document.createElement('div'); menu.className = 'menu';
        const editOpt = document.createElement('div'); editOpt.textContent = 'Edit';
        const delOpt = document.createElement('div'); delOpt.textContent = 'Delete';
        menu.append(editOpt, delOpt);
        menuBtn.addEventListener('click', (e) => { e.stopPropagation(); menu.classList.toggle('active'); });
        editOpt.addEventListener('click', (e) => {
          e.stopPropagation();
          nameInput.value = tool.name;
          urlInput.value = tool.url;
          addBtn.textContent = 'Update AI Tool';
          editIndex = index;
          menu.classList.remove('active');
        });
        delOpt.addEventListener('click', (e) => {
          e.stopPropagation();
          const list = getTools(); list.splice(index,1); saveTools(list); render();
        });
        card.append(menuBtn, menu, img, span);
        vault.appendChild(card);
      });
    }

    addBtn.addEventListener('click', () => {
      const name = nameInput.value.trim();
      const url = urlInput.value.trim();
      if (!name || !url) return;
      const list = getTools();
      if (editIndex !== null) {
        list[editIndex] = { name, url };
      } else {
        list.push({ name, url });
      }
      saveTools(list);
      clearForm();
      render();
    });

    render();
  </script>
</body>
</html>
